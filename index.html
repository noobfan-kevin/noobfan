<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="css/mainstyle.css" rel="stylesheet" />

    <script src="js/jquery-1.10.2.min.js" ></script>
    <script src="js/bootstrap.js"></script>

    <title>黄晓萌的个人博客</title>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
<nav class="navbar navbar-default" id="nav_head">
    <div class="container-fluid">
        <div class="" id="nav_link">
            <div class="navbar-header">
                <a class="navbar-brand" href="">黄晓萌的文艺梦</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">主页 <span class="sr-only">(current)</span></a></li>
                <li><a href="#">生活博客</a></li>
                <li><a href="#">技术积累</a></li>
                <li><a href="#">影评</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid row" id="body_inner">

    <div class="hidden-md col-lg-2"></div>
    <div class="col-md-12 col-lg-8">
        <div class="list1">
            <div class="col-md-4 col-lg-4 body_header" id="body_header">
                <div class="col-md-12 col-lg-12">
                    <img src="lib/img/logo.jpg" style="height: 174px;width: 100%;">
                </div>
                <div class="col-md-12 col-lg-12">
                    <div class="body_header_left"><h2>黄晓萌的文艺梦</h2><h4>On My Way</h4></div>
                </div>
            </div>
            <div class="col-md-8 col-lg-8 body_header">
                <div class="body_header_right"><h2>站在风口的人，注定要承受更多</h2></div>
            </div>
        </div>
        <div class="list2">
            <div class="col-lg-8 col-md-8 ">
                <article ng-repeat="articles in article">
                    <div><h1>{{articles.title}}</h1></div>
                    <div class="index_authorInfo">
                        <span>作者:<a class="index_author">黄晓萌</a></span>
                    </div>
                    <div>
                        <img ng-src="{{articles.src}}" />
                    </div>
                    <div class="article_p">
                        <p ng-repeat="detail in articles.detail"><span class="zhanwei">站位</span>{{detail}}
                        </p>
                    </div>
                </article>
            </div>
            <div class="col-lg-4 col-md-4 list2_right">
                <article>
                    <h2>社区</h2>
                    <hr/>
                    <h4>QQ群：123456</h4>
                    <h4>新浪微博：萌_文艺小青年</h4>
                    <h4>微信公众号：暂无</h4>
                    <h4>邮箱：huangxiaomeng_vip@126.com</h4>
                </article>
                <article>
                    <h2>下载</h2>
                    <hr/>
                    <h4>topmark</h4>
                    <h4>gitAPI</h4>
                </article>
                <article>
                    <h2>最新评论</h2>
                    <hr/>

                </article>
            </div>
        </div>
    </div>
    <div class="hidden-md col-lg-2"></div>

    <script language="JavaScript">
        var FLAG = true;

        setInterval(function(){
            if(FLAG){
                $('#body_header').animate({bottom:'174px'},2000);
                FLAG=false;
            }else{
                $('#body_header').animate({bottom:'0'},2000);
                FLAG = true;
            }
        },6000);

    </script>
</div>
<footer>

</footer>
</body>
</html>
